apiVersion: batch/v1
kind: Job
metadata:
    name: my-job
spec:
    completions: 1
    backoffLimit: 2
    template:
      spec: 
        containers: 
        - name: busybox 
          image: busybox
          command: 
          - /bin/sh
          - -c 
          - "sleep 2; exit 1"
        restartPolicy: Never 
